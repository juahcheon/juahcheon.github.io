        <!-- 새 창 띄우기 -->
        <div class="page_modal">
            <div class="modal_wrap">
                <div class="modal_header">
                    <div class="header_page">
                        <div class="open_page">
                            <ul>
                                <li class="active_page hover_light">
                                    <a href="#"></a>
                                    <button class="exit_page hover_dark"><i class="fa-solid fa-xmark"></i></button>
                                </li>
                                <li class="hover_light">
                                    <a href="#"></a>
                                    <button class="exit_page hover_dark"><i class="fa-solid fa-xmark"></i></button>
                                </li>
                                <button class="hover_dark new_page"><i class="fa-solid fa-plus"></i></button>
                            </ul>
                        </div>
                        <div class="header_right">
                            <button class="hover_dark"><i class="fa-solid fa-chevron-down"></i></button>
                            <button class="hover_dark minimize"><i class="fa-solid fa-window-minimize"></i></button>
                            <button class="hover_dark"><i class="fa-regular fa-square"></i></button>
                            <button class="hover_dark modal_exit"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </div>
                    <div class="header_address">
                        <div class="address_move">
                            <button><i class="fa-solid fa-arrow-left"></i></button>
                            <button><i class="fa-solid fa-arrow-right"></i></button>
                            <button><i class="fa-solid fa-rotate-right"></i></button>
                        </div>
                        <div class="address_detail">
                            <button><i class="fa-solid fa-lock"></i></button>
                            <p></p>
                            <button><i class="fa-regular fa-star"></i></button>

                    </div>
                </div>
            </div>
