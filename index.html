<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>

    <!-- 폰트(Noto Sans Korean) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400&display=swap" rel="stylesheet">
    <!-- font-family: 'Noto Sans KR', sans-serif; -->

    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/08d3ec3c73.js" crossorigin="anonymous"></script>

    <!-- color thief -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

    <!-- 제이쿼리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    

    <link rel="stylesheet" href="css/portfolio.css">
</head>
<body>
    <div class="wrap">
        <div class="bgimg">
            <div class="bg"></div>
            <ul class="Wallpapers_icon_wrap">
                <li class="Wallpapers_icon">
                    <figure>
                        <img class="main_img" src="img/webp/trash.webp" alt="휴지통">
                        <figcaption>휴지통</figcaption>
                    </figure>
                </li>
                <li class="Wallpapers_icon">
                    <figure>
                        <img class="main_img" class="direct" src="img/webp/thisPC.webp" alt="내 PC">
                        <figcaption>내 PC</figcaption>
                    </figure>
                </li>
                <li class="Wallpapers_icon maintain_btn">
                    <figure>
                        <img class="main_img" src="img/webp/control_panel.WebP" alt="제어판">
                        <figcaption>제어판</figcaption>
                    </figure>
                </li>
                <li class="Wallpapers_icon maintain_btn">
                    <figure>
                        <img class="main_img" src="img/webp/netflix.webp" alt="넷플릭스">
                        <figcaption>넷플릭스</figcaption>
                    </figure>
                </li>
            </ul>
            <ul class="Wallpapers_icon_wrap">
                <li class="Wallpapers_icon">
                    <figure>
                        <img class="main_img" src="img/webp/word.WebP" alt="word">
                        <figcaption>Word</figcaption>
                    </figure>
                </li>
                <li class="Wallpapers_icon">
                    <figure>
                        <img class="main_img" src="img/webp/excel.webp" alt="excel">
                        <figcaption>Excel</figcaption>
                    </figure>
                </li>
                <li class="Wallpapers_icon">
                    <figure>
                        <img class="main_img" src="img/webp/powerpoint.webp" alt="powerpoint">
                        <figcaption>Powerpoint</figcaption>
                    </figure>
                </li>
                <li class="Wallpapers_icon">
                    <figure>
                        <img class="main_img" src="img/webp/folder_main.webp" alt="내 문서">
                        <figcaption>내 문서</figcaption>
                    </figure>
                </li>
            </ul>
        </div>
        <div class="lnb">
            <div class="left_lnb">
                <button type="button" class="gnb_btn left_btn lnb_hover">
                    <i class="fa-brands fa-windows"></i>
                </button>
                <button type="button" class="search_btn left_btn lnb_hover">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button type="button" class="work_btn left_btn lnb_hover">
                    <img src="img/task-remove.png" alt="작업 보기">
                </button>
            </div>
            <div class="right_lnb">
                <div class="right_icons">
                    <button type="button" class="right_btn lnb_hover">
                        <img src="img/speaker-remove.png" alt="스피커">
                    </button>
                    <button type="button" class="right_btn lnb_hover">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                            <path d="M 53,49C 55.2091,49 57,50.7909 57,53C 57,55.2091 55.2091,57 53,57C 50.7909,57 49,55.2091 49,53C 49,50.7909 50.7909,49 53,49 Z M 57,24C 38.7746,24 24,38.7746 24,57L 19,57C 19,36.0132 36.0132,19 57,19L 57,24 Z M 57,34C 44.2974,34 34,44.2975 34,57L 29,57C 29,41.536 41.536,29 57,29L 57,34 Z M 57,44C 49.8203,44 44,49.8203 44,57L 39,57C 39,47.0589 47.0589,39 57,39L 57,44 Z "
                                style="fill:#000000;
                                        stroke:none
                                        stroke-width:0;
                                        stroke-linecap:flat;
                                        stroke-linejoin:miter;"
                                transform="matrix(1.26315789473684,0,0,1.26315789473684,-24,-24)" />
                        </svg>
                    </button>
                    <button type="button" class="right_btn lnb_hover">
                        <img src="img/speaker-remove.png" alt="스피커">
                    </button>
                </div>
                <div class="timeAndDate lnb_hover">
                    <p></p>
                    <span></span>
                </div>
                <div class="notice_town">
                    <button class="notice_btn lnb_hover" type="button">
                        <img src="img/notice02-remove.png" alt="알림 센터">
                    </button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/portfolio.js"></script>
</body>
</html>
